<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First HTML Page</title>
  <style>
    ul.checkgroup > label {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Header</h1>
    </header>

    <form action="a.html">
      <fieldset>
        <legend>Select Box</legend>
        <select name="sel" id="sel">
          <option value="111">111x</option>
          <option value="222">222x</option>
          <option value="333">333x</option>
        </select>

        <input type="text" id="captain" list="member">
        <datalist id ='member'>
          <option value="111">111x</option>
          <option value="222">222x</option>
          <option value="333">333x</option>
        </datalist>
        <input type="search">
        <input type="number">
        <legend>CheckBox</legend>
        <ul style="list-style: none;" class="checkgroup">
          <li>
            <label>
                <input type="checkbox" value="blue">Blue Team
            </label>
        </li>
          <li>
            <label>
                <input type="checkbox" value="red">Red Team
            </label>
            </li>
        </ul>
      </fieldset>
    </form>

    <section>
      <figure>
        <figcaption>
          <h2>FigCaption</h2>
        </figcaption>
        <table border="1">
          <caption>Caption</caption>
          <colgroup>
            <col />
            <col span="2" style="background-color: yellow;" />
          </colgroup>
          <thead>
            <tr>
              <th>id</th>
              <th>name</th>
              <th>address</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="color: red">111</td>
              <td>
                <a href="a.html" target="_blank">a.html</a>
              </td>
              <td>111</td>
            </tr>
            <tr>
              <td>222</td>
              <td>222</td>
              <td>222</td>
            </tr>
            <tr>
              <td>33</td>
              <td>33</td>
              <td>33</td>
            </tr>
          </tbody>
        </table>
      </figure>
    </section>

    <section data-id="1">
      <h2>Section</h2>
      <form action="a.html">
        <label for="email">Email:</label>
        <input type="email" id="email">

        <label for="passwd">
          Password: <input type="password" id="passwd">
        </label>

        <button type="reset">Cancel</button>
        <button type="submit">Sing In</button>
      </form>
    </section>

    <footer style="font-size: 0.8rem;">
      &copy; Hanaro
    </footer>
  </div>
</body>

</html>
