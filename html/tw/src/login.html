<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <div class="container border border-gray-700 mx-auto mt-3 p-3 rounded-lg">
        <h1 class="text-4xl text-center">Login</h1>
        <form>
            <div class="grid grid-cols-3 gap-3 p-3">
                <div class="">
                    <label for="email">Email</label>
                </div>
                <div class="col-span-2">
                    <input id="email" type="email" class="border rounded w-full"/>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-3 p-3">
                <div class="">
                    <label for="password">Password</label>
                </div>
                <div class="col-span-2">
                    <input id="passwd" type="password" class="border rounded px-2 w-full" />
                </div>
            </div>
        </form>
        <div class="mt-5 flex justify-between">
            <a href="./register.html" class="underline text-blue-400 underline-offset-4">Register</a>
    
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
    </div>
    
</body>
</html>
