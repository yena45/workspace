<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container border mt-5 py-5">
    <h1 class="text-center mb-3">가입하기</h1>

    <form class="regist-form">
      <div class="row mb-3">
        <div class="col">
          <label for="nickname" class="form-label">Nickname</label>
          <input type="text" id="nickname" class="form-control" aria-describedby="nicknameHelpBlock">
          <div id="nicknameHelpBlock" class="form-text">
            닉네임은 8자 이하 자유롭게 입력하세요.
          </div>
        </div>
        <div class="col">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="tel" id="mobile" class="form-control" aria-describedby="mobileHelpBlock">
          <div id="mobileHelpBlock" class="form-text">
            휴대폰 번호를 입력하세요.
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="email" class="form-label">Email</label>
          <input type="text" id="email" class="form-control">
        </div>
        <div class="col">
          <label for="passwd" class="form-label">Password</label>
          <input type="password" id="passwd" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" class="form-control">
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Check me out!
        </label>
      </div>

      <div class="form-button mb-3">
        <button type="button" class="btn btn-primary">Sign In</button>
      </div>

      
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
